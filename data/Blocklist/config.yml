# Name of your quickstart as shown on the website
name: Blocklist
description: >
  Script to check the presence of a list of IP addresses against a set of email blocklists. The script will fail if any IP address is found in one of the lists.

# Type of synthetic quickstart
# - Template (Default): Full example that users can copy paste to use
